services:
  db:
    image: postgres:16
    container_name: ironmind-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ironmind
      POSTGRES_PASSWORD: ironmind_pw
      POSTGRES_DB: ironmind_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ironmind -d ironmind_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ironmind-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://ironmind:ironmind_pw@db:5432/ironmind_db
      UPLOAD_DIR: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: